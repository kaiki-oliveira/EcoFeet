<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking EcoFeet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ranking">
        <h1>EcoFeet</h1>
        <button onclick="sortRanking()">Classificar</button>
        <input type="text" id="newPlayer" placeholder="Novo jogador">
        <input type="number" id="newScore" placeholder="Pontuação">
        <button onclick="addPlayer()">Adicionar jogador</button>
        <ol id="playerList">
            <!-- Jogadores e pontuações serão inseridos aqui dinamicamente -->
        </ol>
        <input type="text" id="removePlayer" placeholder="remover jogador">
        <button onclick="removePlayer()">Remover</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
